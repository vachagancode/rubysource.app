<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        input[type="text"],
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #555;
            color: #fff;
            border-radius: 5px;
        }

        button {
            background-color: #007acc;
            cursor: pointer;
        }

        button:hover {
            background-color: #005ca5;
        }
    </style>
</head>
<body>
    <form action="{% url 'app:course' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add course</button>
    </form>
</body>
</html>
